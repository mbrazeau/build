language: c

os: 
  - windows
  - osx

compiler:
  - gcc
  - clang

install:
  - mkdir ~/bin
  - PATH=~/bin:$PATH
  - curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
  - chmod a+x ~/bin/repo
  - cd ${TRAVIS_BUILD_DIR}
  - repo init -u https://github.com/mbrazeau/morphyManifest
  - repo sync

before_script:


script:
  - cd ${TRAVIS_BUILD_DIR}
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ./tests/nui

after_success:
  - cd ${TRAVIS_BUILD_DIR}
  - make clean

skip_cleanup: true